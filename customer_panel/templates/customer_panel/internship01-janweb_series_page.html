<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="referrer" content="no-referrer-when-downgrade">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <style>
        body { 
            background-color: #0b0c0d; 
            color: #f2f4f6; 
            font-family: "Segoe UI", sans-serif; 
            margin: 0;
        }

        /* Top Navigation */
        .top-nav {
            padding: 15px 50px;
            background-color: #0b0c0d;
        }

        /* Banner Section: Fully visible */
        .banner-wrapper {
            position: relative;
            width: 100%;
            height: 45vh; 
            background: url('{{ series.series_banner.url }}') no-repeat center center;
            background-size: cover; 
            background-color: #000; 
        }

        .banner-overlay {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 30%;
            background: linear-gradient(to top, #0b0c0d, transparent);
        }

        .content-container {
            padding: 20px 50px;
        }

        .back-link { 
            color: #00a8e1; 
            text-decoration: none; 
            font-weight: bold; 
            font-size: 0.9rem;
        }
        .back-link:hover { color: #fff; }

        /* Controls Area below Title */
        .series-controls-bar {
            background: #191e23;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 30px;
        }

        /* Horizontal Episode Scroll */
        .episode-scroll-horizontal {
            display: flex;
            overflow-x: auto;
            gap: 15px;
            padding: 10px 0;
        }

        .episode-item-horizontal {
            min-width: 240px;
            background: #252e39;
            border-radius: 8px;
            cursor: pointer;
            transition: 0.2s;
            border: 2px solid transparent;
            overflow: hidden; /* Clips the image to radius */
        }

        .episode-item-horizontal:hover { border-color: #00a8e1; transform: translateY(-3px); }
        .episode-item-horizontal.active { border-color: #00a8e1; background: #1a2129; }

        .episode-thumb-container {
            width: 100%;
            height: 130px;
            position: relative;
            background: #000;
        }

        .episode-thumb-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .play-overlay {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.3);
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            transition: 0.3s;
        }

        .episode-item-horizontal:hover .play-overlay { opacity: 1; }

        .episode-info { padding: 10px; }

        .player-box {
            background: #000;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0,0,0,0.8);
        }

        /* Custom Scrollbar */
        .episode-scroll-horizontal::-webkit-scrollbar { height: 8px; }
        .episode-scroll-horizontal::-webkit-scrollbar-thumb { background: #00a8e1; border-radius: 10px; }
        .episode-scroll-horizontal::-webkit-scrollbar-track { background: #191e23; }
    </style>
</head>
<body>

<div class="top-nav">
    <a href="javascript:history.back()" class="back-link">
        <i class="bi bi-arrow-left"></i> BACK 
    </a>
</div>

<!-- SERIES BANNER -->
<div class="banner-wrapper">
    <div class="banner-overlay"></div>

    <div class="position-absolute bottom-0 start-0 p-4">
        <h1 class="fw-bold text-white">{{ series.series_title }}</h1>
        <p class="text-secondary">
            {{ series.series_genre.genre_name }} |
            {{ series.series_language.language_name }}
        </p>

        <button class="btn btn-danger mt-2" onclick="openSeasons()">
            <i class="bi bi-play-fill"></i> Watch Now
        </button>
    </div>
</div>

<!-- SEASONS SECTION -->
<div id="seasonSection" class="container mt-5" style="display:none;">
    <h4 class="text-white mb-4">Seasons</h4>

    <div class="row">
        {% for season in seasons %}
        <div class="col-md-4 mb-4">
            <div class="card bg-dark text-white shadow"
                 style="cursor:pointer;"
                 onclick="loadEpisodes('{{ series.id }}','{{ season.id }}')">

                <img src="{{ season.season_banner.url }}"
                     class="card-img-top"
                     style="height:200px; object-fit:cover;">

                <div class="card-body text-center">
                    <h6 class="mb-0">{{ season.season_name }}</h6>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>

<!-- EPISODES SECTION -->
<div class="container mt-5">
    <h4 class="text-white mb-3">Episodes</h4>

    <div class="episode-scroll-horizontal" id="episodeContainer">
        <p class="text-secondary">Select a season to view episodes</p>
    </div>
</div>


    <div class="row justify-content-center">
        <div class="col-12">
            <div class="player-box">
                <div class="ratio ratio-16x9">
                    <iframe id="mainPlayer" src="" allowfullscreen allow="autoplay"></iframe>
                </div>
            </div>
            <div class="mt-3 p-2 bg-dark rounded d-inline-block">
                <h5 id="nowPlayingTitle" class="text-info small mb-0"></h5>
            </div>
        </div>
    </div>
</div>

<script>
function openSeasons() {
    document.getElementById('seasonSection').style.display = 'block';
    window.scrollTo({ top: document.getElementById('seasonSection').offsetTop - 80, behavior: 'smooth' });
}

function loadEpisodes(series_id, season_id) {
    const container = document.getElementById('episodeContainer');
    container.innerHTML = '<div class="text-info">Loading episodes...</div>';

    fetch(`/customer_panel/get_episodes_for_customer/?series_id=${series_id}&season_id=${season_id}`)
        .then(res => res.json())
        .then(data => {
            container.innerHTML = '';

            if (data.episodes.length === 0) {
                container.innerHTML = '<p class="text-secondary">No episodes found</p>';
                return;
            }

            data.episodes.forEach((ep, index) => {
                const div = document.createElement('div');
                div.className = 'episode-item-horizontal';

                div.onclick = () => {
                    playEpisode(ep.url, ep.title);
                };

                div.innerHTML = `
                    <div class="episode-thumb-container">
                        <img src="${ep.image}">
                        <div class="play-overlay">
                            <i class="bi bi-play-circle-fill display-6 text-white"></i>
                        </div>
                    </div>
                    <div class="episode-info">
                        <div class="small fw-bold">E${index + 1} â€¢ ${ep.title}</div>
                    </div>
                `;
                container.appendChild(div);
            });
        });
}

function playEpisode(url, title) {
    let embedUrl = url;

    if (url.includes("watch?v=")) {
        const id = url.split("v=")[1].split("&")[0];
        embedUrl = `https://www.youtube.com/embed/${id}?autoplay=1`;
    } else if (url.includes("youtu.be/")) {
        const id = url.split("youtu.be/")[1];
        embedUrl = `https://www.youtube.com/embed/${id}?autoplay=1`;
    }

    document.getElementById('mainPlayer').src = embedUrl;
    document.getElementById('nowPlayingTitle').innerHTML =
        `<i class="bi bi-broadcast"></i> Now Playing: ${title}`;

    window.scrollTo({ top: document.querySelector('.player-box').offsetTop - 50, behavior: 'smooth' });
}
</script>
</body>
</html>
