<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>{{ movie.movie_title }}</title>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

<style>
html, body {
    height: 100%;
    margin: 0;
}

/* ===== GLOBAL THEME ===== */
body {
    margin: 0;
    background-color: #0f1014;
    color: #ffffff;
    font-family: 'Inter', sans-serif;
}

/* ===== MOVIE HERO SECTION ===== */
.movie-hero {
    height: 100vh;
    width: 100%;
    background-image: url('{{ movie.movie_banner.url }}');
    background-size: cover;
    background-position: center;
    position: relative;
    display: flex;
    align-items: flex-end;
}

/* Dark cinematic overlay */
.movie-hero-overlay {
    position: absolute;
    inset: 0;
    background: linear-gradient(
        to top,
        rgba(15,16,20,0.95) 10%,
        rgba(15,16,20,0.6) 40%,
        rgba(15,16,20,0.15) 70%
    );
}

/* Content container */
.movie-hero-content {
    position: relative;
    z-index: 2;
    padding: 60px;
    max-width: 720px;
}

/* Title */
.movie-title {
    font-size: 3rem;
    font-weight: 800;
    margin-bottom: 10px;
}

/* Meta info */
.movie-meta {
    color: #b3b3b3;
    font-size: 0.95rem;
    margin-bottom: 15px;
}

/* Description */
.movie-description {
    font-size: 0.95rem;
    line-height: 1.6;
    color: #dddddd;
    margin-bottom: 25px;
}

/* Buttons */
.btn-play {
    background: #ffffff;
    color: #000000;
    padding: 12px 30px;
    border-radius: 4px;
    font-weight: 700;
    text-decoration: none;
    margin-right: 12px;
    display: inline-block;
}

.btn-play:hover {
    background: #e6e6e6;
}

.btn-subscribe {
    background: #ffc107;
    color: #000000;
    padding: 12px 30px;
    border-radius: 4px;
    font-weight: 700;
    text-decoration: none;
    display: inline-block;
}

.btn-subscribe:hover {
    background: #ffb300;
}

/* Responsive tweaks */
@media (max-width: 768px) {
    .movie-hero-content {
        padding: 30px;
    }

    .movie-title {
        font-size: 2rem;
    }

    .movie-description {
        font-size: 0.9rem;
    }
}
</style>
</head>

<body>

<!-- MOVIE HERO -->
<div class="movie-hero">
    <div class="movie-hero-overlay"></div>

    <div class="movie-hero-content">
        <h1 class="movie-title">{{ movie.movie_title }}</h1>

        <div class="movie-meta">
            {{ movie.movie_language.language_name }} â€¢
            {{ movie.movie_genre.genre_name }} â€¢
            {{ movie.movie_duration }}
        </div>

        <p class="movie-description">
            {{ movie.movie_description }}
        </p>

        {% if has_subscription %}
            <a href="{% url 'video_player_view' movie.id %}"
               class="btn-play">
                â–¶ Watch Movie
            </a>
        {% else %}
            <a href="{% url 'subscription_plans' %}?c_type=movie&c_id={{ movie.id }}"
               class="btn-subscribe">
                ðŸ”’ Subscribe to Watch
            </a>
        {% endif %}
    </div>
</div>

</body>
</html>
